    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

    <title>La Forchetta - Registrazione cliente</title>

<body style="margin: 0; background-image: url('data/main-background.jpg');" onload="checkIfLogged();">

<!-- NAVIGATION BAR -->

        <div class="logo_container">

<!-- PAGE CONTENT -->

    <div class="page_content">
        <h1 class="page_title">Registrazione utenti</h1>
            <!-- USER LOGIN -->
            <div class="login">
                <p>Completa il modulo per effettuare la registrazione</p>
                <form class="login_form" name="registrationForm" method="get" onsubmit="return checkRegistrationForm();" action="login.html">
                    <input type="text" name="name" placeholder="Inserisci il tuo nome"><br/>
                    <input type="text" name="surname" placeholder="Inserisci il tuo cognome"><br/>
                    <input type="email" name="email" placeholder="Inserisci email"><br/>
                    <input type="password" name="password" placeholder="Inserisci password"><br/>
                    <input type="submit" value="Registrati">
                </form>
            </div>
    </div>
